<div class="container">
  <img src="teddyLogo.png" alt="Minha Imagem" />
  <h1>{{titulo}}</h1>
  <form (submit)="entrar(); $event.preventDefault()">
    <lib-teddy-input-basico [obrigatorio]="obrigatorio" [placeholder]="placeholder" (pegarValor)="nome = $event"></lib-teddy-input-basico>
    <lib-teddy-botao [texto]="textoBotao" [desativado]="!nome" tamanho="medio" (clique)="entrar()"></lib-teddy-botao>
  </form>
</div>
