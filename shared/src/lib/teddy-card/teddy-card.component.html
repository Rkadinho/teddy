<div class="card">
  <p class="nome">{{ nome }}</p>
  <p>Sal√°rio: {{ salario }}</p>
  <p>Empresa: {{ empresa }}</p>

  <div class="icones" *ngIf="tipo === 'cadastro'">
    <img
      src="selecionar.png"
      alt="Adicionar cliente"
      tabindex="0"
      (click)="onAdicionar()"
      (keydown.enter)="onAdicionar()"
    />

    <img
      src="editar.png"
      alt="Editar cliente"
      tabindex="0"
      (click)="onEditar()"
      (keydown.enter)="onEditar()"
    />

    <img
      src="lixeira.png"
      alt="Excluir cliente"
      tabindex="0"
      (click)="onExcluir()"
      (keydown.enter)="onExcluir()"
    />
  </div>

  <div class="icone-retirar" *ngIf="tipo === 'selecionado'">
    <img
      src="menos.png"
      alt="limpar cliente selecionado"
      tabindex="0"
      (click)="onLimparSelecionado()"
      (keydown.enter)="onLimparSelecionado()"
    />
  </div>
</div>
