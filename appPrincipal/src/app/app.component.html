<div class="layout">
  <app-menu-vertical *ngIf="router.url !== '/'"></app-menu-vertical>
  <div class="main-content">
    <app-menu-horizontal *ngIf="router.url !== '/'"></app-menu-horizontal>
    <lib-teddy-toast
      *ngIf="mostrarToast"
      [mensagem]="mensagemToast"
      [tipo]="tipoToast"
      (fechar)="fecharToastManual()">
    </lib-teddy-toast>
    <router-outlet></router-outlet>
  </div>
</div>
